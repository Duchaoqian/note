name: Deploy to GitHub Pages

on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 安装 pnpm
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      
      # 设置 Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      
      # 安装依赖 (移除了多余的 with 配置)
      - run: pnpm install
      
      # 构建
      - name: Build
        run: pnpm run docs:build
      
      # 添加 CNAME
      - name: Add CNAME
        run: |
          echo "jszhan.top" > .vitepress/dist/CNAME
      
      # 上传产物
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .vitepress/dist
      
      # 部署
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3