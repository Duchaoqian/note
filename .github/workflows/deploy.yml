name: Deploy VitePress site to Pages

on:
  push:
    branches: [master] # 或 master，取决于你的默认分支

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - uses: pnpm/action-setup@v4 # 如果你使用 pnpm
        with:
          version: 8
      
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm # 或 npm/yarn
      
      - run: pnpm install # 或 npm install / yarn install
      
      - name: Build
        run: pnpm docs:build # 根据你的项目调整构建命令
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .vitepress/dist
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3