name: Deploy to GitHub Pages

on:
  push:
    branches: [master]  # 你的分支是 master

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      # 添加 pnpm 安装
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'  # 使用 pnpm 缓存
      
      - run: pnpm install  # 使用 pnpm 替代 npm
        with:
          node-version: 20
          cache: 'pnpm'  # 根据你的包管理器调整
      
      - run: pnpm install
      
      - name: Build
        run: pnpm run docs:build
      
      # 确保 CNAME 在构建输出中
      - name: Add CNAME
        run: |
          echo "jszhan.top" > .vitepress/dist/CNAME
          echo "www.jszhan.top" >> .vitepress/dist/CNAME
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .vitepress/dist
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3