<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js"></script>
  </head>
  <body>
    <header>
      <div class="center">
        <b>河南省</b>
        <b>郑州市</b>
        <b>惠济区</b>
        <small>林山寨街道办事处</small>
        <span class="btn">[切换]</span>
      </div>
    </header>
    <main>
      <div class="mask">
        <h3>县域商城，一键直达；本地企业，最近服务；同城保障，放心消费！</h3>
        <div class="content">
          <div class="province">
            <p>省会：</p>
            <div class="province-item item"></div>
          </div>
          <div class="city" style="display: none">
            <p>城市：</p>
            <div class="city-item item"></div>
          </div>
          <div class="region" style="display: none">
            <p>县区：</p>
            <div class="region-item item"></div>
          </div>
          <div class="street" style="display: none">
            <p>街道：</p>
            <div class="street-item item"></div>
          </div>
        </div>
        <button id="btn" style="display: none">切&nbsp;&nbsp;换</button>
        <button id="close">x</button>
      </div>
    </main>
    <script></script>
  </body>
</html>
