<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="box">
      <header>日历</header>
      <main>
        <nav>
          <button class="btn-year-left"><<</button>
          <button class="btn-month-left"><</button>
          <span></span>
          <button class="btn-month-right">></button>
          <button class="btn-year-right">>></button>
        </nav>
        <ul class="week">
          <li style="color: red">日</li>
          <li>一</li>
          <li>二</li>
          <li>三</li>
          <li>四</li>
          <li>五</li>
          <li>六</li>
        </ul>
        <ul class="date"></ul>
      </main>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
